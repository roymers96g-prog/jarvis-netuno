    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              zinc: {
                850: '#1f1f22',
                950: '#09090b', 
              }
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              scaleIn: { '0%': { opacity: '0', transform: 'scale(0.95)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-5px)' } },
              flash: { '0%': { opacity: '0', transform: 'scale(0.95)' }, '10%': { opacity: '1', transform: 'scale(1)' }, '100%': { opacity: '0', transform: 'scale(1.05)' } },
              blob: { '0%': { transform: 'translate(0px, 0px) scale(1)' }, '33%': { transform: 'translate(30px, -50px) scale(1.1)' }, '66%': { transform: 'translate(-20px, 20px) scale(0.9)' }, '100%': { transform: 'translate(0px, 0px) scale(1)' } },
              wave: { '0%, 100%': { height: '10%' }, '50%': { height: '100%' } },
              scanline: { '0%': { top: '-10%' }, '100%': { top: '110%' } },
              'spin-slow': { '0%': { transform: 'rotate(0deg)' }, '100%': { transform: 'rotate(360deg)' } }
            },
            animation: {
              fadeIn: 'fadeIn 0.4s ease-out forwards',
              scaleIn: 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              slideUp: 'slideUp 0.5s ease-out forwards',
              float: 'float 3s ease-in-out infinite',
              flash: 'flash 0.6s ease-out forwards',
              blob: 'blob 7s infinite',
              wave: 'wave 1.2s ease-in-out infinite',
              scanline: 'scanline 8s linear infinite',
              'spin-slow': 'spin-slow 10s linear infinite'
            }
          }
        }
      }
    </script>
    <style>
      body {

      }
      .dark .glass-panel {
        background: rgba(24, 24, 27, 0.6); 
        border: 1px solid rgba(255, 255, 255, 0.08);
