<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Netuno Jarvis Tracker</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Jarvis" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2593/2593468.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.2s ease-out forwards',
              scaleIn: 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #e2e8f0; /* Slate 200 */
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom scrollbar for chat */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #06b6d4; 
        border-radius: 3px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^5.0.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^4.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- CRITICAL: Entry point for the React Application -->
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Check if we are in a secure context or localhost before registering
          if (window.location.protocol === 'https:' || window.location.hostname === 'localhost') {
            navigator.serviceWorker.register('/sw.js')
              .then(registration => console.log('SW registered'))
              .catch(err => {
                // Suppress confusing origin errors in preview environments
                if (err.message && err.message.includes('origin')) {
                  console.warn('Service Worker skipped: Preview environment detected.');
                } else {
                  console.error('SW registration failed:', err);
                }
              });
          }
        });
      }
    </script>
  </body>
</html>
